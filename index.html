<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Keuangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Keuangan</h1>
        
        <!-- Bunga Majemuk -->
        <div class="card">
            <h2>Bunga Majemuk</h2>
            <label for="majemuk-principal">Modal Awal:</label>
            <input type="number" id="majemuk-principal" placeholder="Masukkan Modal Awal">
            <label for="majemuk-rate">Bunga (%) per Tahun:</label>
            <input type="number" id="majemuk-rate" placeholder="Masukkan Persentase Bunga">
            <label for="majemuk-time">Tahun:</label>
            <input type="number" id="majemuk-time" placeholder="Masukkan Jumlah Tahun">
            <button onclick="hitungBungaMajemuk()">Hitung Modal Akhir</button>
            <p id="hasil-majemuk"></p>
        </div>

        <!-- Bunga Tunggal -->
        <div class="card">
            <h2>Bunga Tunggal</h2>
            <label for="tunggal-principal">Modal Awal:</label>
            <input type="number" id="tunggal-principal" placeholder="Masukkan Modal Awal">
            <label for="tunggal-rate">Bunga (%) per Tahun:</label>
            <input type="number" id="tunggal-rate" placeholder="Masukkan Persentase Bunga">
            <label for="tunggal-time">Tahun:</label>
            <input type="number" id="tunggal-time" placeholder="Masukkan Jumlah Tahun">
            <button onclick="hitungBungaTunggal()">Hitung Modal Akhir</button>
            <p id="hasil-tunggal"></p>
        </div>

        <!-- Anuitas -->
        <div class="card">
            <h2>Anuitas</h2>
            <label for="anuitas-principal">Pinjaman Awal:</label>
            <input type="number" id="anuitas-principal" placeholder="Masukkan Pinjaman Awal">
            <label for="anuitas-rate">Bunga (%) per Tahun:</label>
            <input type="number" id="anuitas-rate" placeholder="Masukkan Persentase Bunga">
            <label for="anuitas-time">Tahun:</label>
            <input type="number" id="anuitas-time" placeholder="Masukkan Jumlah Tahun">
            <button onclick="hitungAnuitas()">Hitung Anuitas</button>
            <p id="hasil-anuitas"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
